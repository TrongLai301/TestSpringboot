<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<h1>List homestay</h1>
<a th:href="@{/homestay/create}">Create new homestay</a>
<form th:action="@{/homestay/search}" method="post">
<input type="search" name="name">
<input type="submit" value="search">
<hr>
<table border="1">
    <tr>
        <th>Name</th>
        <th>City</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    <tr th:each="homestay : ${listHomeStay}">
        <td><a th:text="${homestay.name}" th:href="@{/homestay/info/{id}(id = ${homestay.id})}"></a></td>
        <td th:text="${homestay.city.name}"></td>
        <td th:text="${homestay.price}"></td>
        <td>
           <a th:href="@{/homestay/edit/{id}(id = ${homestay.id})}">Edit</a>
            <p>|</p>
           <a th:href="@{/homestay/delete/{id}(id = ${homestay.id})}">Delete</a>
        </td>
    </tr>

</table>
</body>
</html>
